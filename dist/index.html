 }

    }

        var IE5 = IE55 = IE6 = IE7 = IE8 = IE9 =false;
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        IE55 = fIEVersion == 5.5;

        }

        }

        }
        if (IE9) {
            return "IE9";
        }
    }//isIE end
    
   
}
